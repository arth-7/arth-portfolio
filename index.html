<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • Arth Raval</title>
  <meta name="description" content="Contact Arth Raval for opportunities and collaboration." />
  <style>
    :root {
      --bg: #0b0c10;
      --card: #121318;
      --text: #e8e8ea;
      --muted: #b9bcc4;
      --accent: #5c6ac4;  /* subtle indigo */
      --accent-2: #3f475e;
      --error: #d93a3a;
      --ok: #24a148;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 80% -10%, #121424 0%, #0b0c10 60%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 720px;
    }
    header {
      text-align: center;
      margin-bottom: 18px;
    }
    h1 {
      font-size: clamp(1.6rem, 1rem + 2vw, 2.2rem);
      margin: 0 0 4px 0;
      letter-spacing: .2px;
    }
    p.sub {
      margin: 0;
      color: var(--muted);
    }
    form {
      background: linear-gradient(180deg, var(--card), #0f1015);
      border: 1px solid #1b1f2b;
      border-radius: var(--radius);
      padding: 20px;
      display: grid;
      gap: 14px;
      box-shadow:
        0 30px 60px -30px rgba(0,0,0,.4),
        inset 0 1px 0 0 rgba(255,255,255,.02);
    }
    label span {
      display: inline-block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: .95rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid #242838;
      background: #0c0d12;
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(92,106,196,.2);
    }
    textarea { resize: vertical; min-height: 140px; }
    .row { display: grid; gap: 14px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 640px) { .row { grid-template-columns: 1fr; } }

    .status {
      min-height: 1.2rem;
      font-size: .95rem;
    }
    .status.ok { color: var(--ok); }
    .status.err { color: var(--error); }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      margin-top: 4px;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 10px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
    }
    button:hover { filter: brightness(1.08); }
    button:active { transform: translateY(1px); }
    button[disabled] { opacity: .6; cursor: not-allowed; }

    footer {
      text-align: center;
      margin-top: 14px;
      color: var(--muted);
      font-size: .9rem;
    }
    a { color: #9aa6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* hide honeypot for assistive tech and layout */
    .hp { position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden; }
  </style>
</head>
<body>
  <main class="wrap" id="contact">
    <header>
      <h1>Contact me</h1>
      <p class="sub">Questions, opportunities, or feedback — I’ll get back to you quickly.</p>
    </header>

    <form id="contact-form" action="https://formspree.io/f/mvgbvwej" method="POST" accept-charset="UTF-8" novalidate>
      <div class="row">
        <label>
          <span>Your name</span>
          <input type="text" name="name" placeholder="Jane Doe" autocomplete="name" required />
        </label>
        <label>
          <span>Your email</span>
          <input type="email" name="email" placeholder="you@example.com" autocomplete="email" required />
        </label>
      </div>

      <label>
        <span>Subject</span>
        <input type="text" name="subject" placeholder="Let’s talk about…" />
      </label>

      <label>
        <span>Your message</span>
        <textarea name="message" placeholder="What's on your mind?" required></textarea>
      </label>

      <!-- Formspree: customize subject in notification -->
      <input type="hidden" name="_subject" value="Portfolio Contact" />

      <!-- Honeypot spam trap -->
      <div class="hp" aria-hidden="true">
        <label>Company <input type="text" name="company" tabindex="-1" autocomplete="off" /></label>
      </div>

      <div class="status" id="form-status" role="status" aria-live="polite"></div>

      <div class="actions">
        <button id="contact-submit" type="submit">Send</button>
        <span class="sub" style="font-size:.9rem;">Powered by Formspree</span>
      </div>
    </form>

    <footer>
      <p>Back to <a href="/">home</a></p>
    </footer>
  </main>

  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('form-status');
      const submitBtn = document.getElementById('contact-submit');

      function setStatus(msg, ok = true) {
        statusEl.textContent = msg || '';
        statusEl.classList.toggle('ok', !!ok);
        statusEl.classList.toggle('err', !ok);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Front-end validation first
        if (!form.checkValidity()) {
          setStatus('Please fill in all required fields correctly.', false);
          return;
        }

        // Honeypot: if filled, likely a bot
        const hp = form.querySelector('input[name="company"]');
        if (hp && hp.value) {
          // Silently fail to bots
          setStatus('Sending…');
          return;
        }

        // Disable button while sending
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending…';
        setStatus('Sending…');

        try {
          const data = Object.fromEntries(new FormData(form).entries());
          const resp = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          if (resp.ok) {
            form.reset();
            setStatus('Thanks! Your message was sent.', true);
          } else {
            let msg = 'Something went wrong. Please try again.';
            try {
              const json = await resp.json();
              if (json?.errors?.length) {
                msg = json.errors.map(e => e.message).join(' ');
              }
            } catch (_) {}
            setStatus(msg, false);
          }
        } catch (err) {
          setStatus('Network error. Check your connection and try again.', false);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send';
        }
      });
    })();
  </script>
</body>
</html>
